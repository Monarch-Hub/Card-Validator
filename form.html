    <!-- ===== CARD VALIDATION FORM===== -->
    
    
    <div class="form">
        <h2>Validation</h2>
        
        <form onsubmit="emailSend(); reset(); return false;">
      <div class="card space">
        <label for="name">Card holder:</label>
        <input type="text" id="name" class="input" placeholder="John Doe" required>
        <span class="material-icons">
account_circle
</span>
      </div>
      <div class="card space">
        <label for="number">Card number:</label>
        <input type="text" id="number" class="input" data-mask="0000 0000 0000 0000" onkeyup="update(this.value)" placeholder="Card Number" required>
        <span class="material-icons">
credit_card
</span>

        <img id="img" style="padding:5px;" />
      </div>
      <div class="card-grp space">
        <div class="card-item">
          <label for="date">Expiry date:</label>
          <input type="text" name="expiry-data" id="date" class="input" data-mask="00 / 00"  placeholder="00 / 00" required>
          <span class="material-icons">
calendar_month
</span>
        </div>
        <div class="card-item ">
          <label for="cvc">CVC:</label>
          <input type="text" id="cvc" class="input" data-mask="000" placeholder="000" required>
          <span class="material-icons">
lock
</span>
        </div>
      </div>
        
      <button type="submit" class="btn">
        Validate <span class="material-icons">
check_circle
</span>      
      </button>       
      
      
      <span style="background-color: transparent;" id="valid"></span>
    </div>
  </div>
  </form>
</div>
